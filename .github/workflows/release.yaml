name: Release
on:
  workflow_dispatch:
  push:
    branches: ['test-release']
permissions:
  id-token: write
  attestations: write
  contents: write

jobs:
  tag: # Based on https://blog.aspect.build/versioning-releases-from-a-monorepo
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for git describe
      - name: Tag
        id: tag
        run: |
          TAG=$(git describe --long --match="[0-9][0-9][0-9][0-9].[0-9][0-9]" | sed -e 's/-/./;s/-g/+/')
          echo "Creating tag: $TAG"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  build:
    needs: tag
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux_amd64_cgo
          # Note: linux_arm64 requires paid GitHub plan for ARM64 runners
          # Uncomment when ARM64 runners are available:
          # - os: ubuntu-24.04-arm64-4core
          #   platform: linux_arm64_cgo
          - os: macos-latest
            platform: darwin_arm64_cgo
          - os: macos-13
            platform: darwin_amd64_cgo
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8 # 0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.platform }}
          repository-cache: true
      - name: Build gazelle binary
        working-directory: runner
        run: |
          bazel build //:gazelle_prebuilt_bin
      - name: Prepare artifact
        working-directory: runner
        run: |
          mkdir -p assets
          cp bazel-bin/bin/gazelle/gazelle_/gazelle assets/gazelle-${{ matrix.platform }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gazelle-${{ matrix.platform }}
          path: runner/assets/gazelle-${{ matrix.platform }}

  release:
    runs-on: ubuntu-latest
    needs: [tag, build]
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v5
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets
          merge-multiple: true
      - name: Generate checksums
        working-directory: assets
        run: |
          shasum -a 256 * > CHECKSUMS
      - name: Generate release notes
        run: |
          cat <<EOF > release_notes.txt
          We recommend using with https://github.com/bazel-contrib/rules_multitool.

          To upgrade run,

          \`\`\`sh
          multitool update tools.lock.json
          \`\`\`

          If it's your initial install, use the following \`tools.lock.json\`:

          \`\`\`json
          $(jq --arg tag "${{ needs.tag.outputs.tag }}" -Rs -f .github/workflows/filter.jq assets/CHECKSUMS)
          \`\`\`
          EOF
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'assets/*'
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          files: assets/*
          generate_release_notes: true
          body_path: release_notes.txt
          draft: true # https://github.com/softprops/action-gh-release/issues/653
      - name: Promote release to published
        run: gh release edit ${{ needs.tag.outputs.tag }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
